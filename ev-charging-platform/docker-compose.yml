version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: ev-charging-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/evcharging
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ev-charging-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: ev-charging-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=evcharging
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ev-charging-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ev-charging-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ev-charging-network

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ev-charging-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@evcharging.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - ev-charging-network

volumes:
  postgres_data:
  redis_data:

networks:
  ev-charging-network:
    driver: bridge
